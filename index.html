<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codefounders mini-opdrachten</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="card-container">
      <div class="card">
        <h3>hallo of doei?</h3>
        <label for="opdr1-input">Typ "hallo" of "doei":</label>
        <input id="opdr1-input" type="text" />
        <button id="opdr1-btn" class="btn" type="button">Klik!</button>
      </div>
      <div class="card">
        <h3>"e" ja of nee?</h3>
        <label for="opdr2-input">Typ een woord:</label>
        <input id="opdr2-input" type="text" />
        <button id="opdr2-btn" class="btn" type="button">Klik!</button>
      </div>
      <div class="card">
        <h3>"e" teller</h3>
        <label for="opdr3-input">Typ een woord:</label>
        <input id="opdr3-input" type="text" />
        <label for="opdr3-input2">Typ een letter:</label>
        <input id="opdr3-input2" type="text" />
        <button id="opdr3-btn" class="btn" type="button">Klik!</button>
      </div>
      <div class="card" id="opdr4">
        <div id="opdr4-button-container">
          <button id="opdr4-btn1" class="btn" type="button">A</button>
          <button id="opdr4-btn2" class="btn" type="button">B</button>
          <button id="opdr4-btn3" class="btn" type="button">C</button>
          <button id="opdr4-btn4" class="btn" type="button">D</button>
        </div>
        <div id="opdr4-div"></div>
      </div>
      <div class="card" id="opdr5">
        <div id="opdr5-button-container">
          <button id="opdr5-btn1" class="btn" type="button">A</button>
          <button id="opdr5-btn2" class="btn" type="button">B</button>
          <button id="opdr5-btn3" class="btn" type="button">C</button>
          <button id="opdr5-btn4" class="btn" type="button">D</button>
        </div>
        <div id="opdr5-div"></div>
      </div>
      <div class="card-image">
        <img id="summer" class="image" src="images/summer.jpeg" />
        <img id="autumn" class="image" src="images/autumn.jpg" />
        <img id="winter" class="image" src="images/winter.jpg" />
        <img id="spring" class="image" src="images/spring.jpg" />
        <button id="image-button" class="btn" type="button">
          Volgend seizoen
        </button>
        <div id="image-result"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script></script>
  </body>
</html>
